<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.page_title || page.title }}</title>
        <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico"/>
        {% if page.description %}<meta name="description" content="{{page.description}}">{% endif %}
        <link href="{{site.baseurl}}/assets/css/kendo.common.min.css" rel="stylesheet" />
        <link href="{{site.baseurl}}/assets/css/styles.css" rel="stylesheet" />
        <link href="{{site.baseurl}}/assets/css/theme.css" rel="stylesheet" />
        <script src="{{site.baseurl}}/assets/js/jquery-1.10.2.js"></script>
        <script src="{{site.baseurl}}/assets/js/kendo.web.min.js"></script>
        <script src="{{site.baseurl}}/assets/js/prettify.js"></script>
        <script src="{{site.baseurl}}/assets/js/app.js"></script>
        {% if page.category == 'api' %}{% unless page.dir contains 'wrappers' %}
        <script src="{{site.baseurl}}/assets/js/dojo.js"></script>
        {% endunless %}{% endif %}
    </head>
    <body>

        <header id="page-header">
            {% include header.html %}
        </header>

        {{ content }}
    </body>
</html>
